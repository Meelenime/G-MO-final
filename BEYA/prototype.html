<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <title>iPhone App Homepage</title>
  <style>
    * {
      box-sizing: border-box;
    }
    

    body {
      margin: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .app-container {
      width: 90vw;
      max-width: 430px;
      height: 90vh;
      max-height: 932px;
      background-color: #ffffff;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 1.2em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>Home page</h1>
    <p>This layout mimics an iPhone screen</p>
    <p>Responsive to your browser size</p>
  </div>
</body>
</html>
